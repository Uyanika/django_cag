<!DOCTYPE html>
<html>
<head>
    <title></title>
     <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_C12vkyvMhCgXwOKnoXTglhC_aaI4N-o&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>


</head>
<body>
{{ param }}
<table>
<tr><th>CityName</th><th>Airport</th><th>Country</th></tr>
{% for destination in destinations %}
    <tr><td align="center">{{ destination.cityname }}</td><td>{{ destination.airport }}</td><td>{{ destination.country }}</td></tr>
{% endfor %}
</table>
<div id="map-canvas"/>
</body>
</html>
